<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>🪨📃✂️</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/thegoodmonolith" rel="stylesheet" />
  </head>
  <body>
    <div class="pArea">
      <p class="playerScoreResult">You: <span class="playerPoints">0</span></p>
      <p class="computerScoreResult">Computer: <span class="computerPoints">0</span></p>
    </div>
    <p class="result">To start the game press any button ⬇️</p>
    <p class="moves">Moves left: <span class="movesLeft">10</span></p>
    <div class="btns">
      <button class="rockBtn btn" value="rock">Rock</button>
      <button class="paperBtn btn" value="paper">Paper</button>
      <button class="scissorsBtn btn" value="scissors">Scissors</button>
    </div>
    <button class="resetBtn">Reset</button>
    <script src="main.js"></script>
  </body>
</html>
